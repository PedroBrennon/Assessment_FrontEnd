<ion-view view-title="Lista Animais">
  <ion-content>
    <h1>{{titulo}}</h1>
    <div class="list" ng-repeat="animal in animais">
        <a href="#" class="item item-thumbnail-left">
            <img src="{{animal.imagem}}"></img>
            <h2>{{animal.nome}}</h2>
            <p>{{animal.descricao}}</p>
            <p>{{animal.contato}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
